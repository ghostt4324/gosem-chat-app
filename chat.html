<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOSEM Chat - الدردشة</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="chat.js" defer></script>
</head>
<body>
    <header class="app-header">
        <div class="header-left">
            <div class="app-logo">
                <i class="fas fa-comments"></i>
                <h1 id="app-title">GOSEM Chat</h1>
            </div>
            
            <div class="room-selector">
                <div class="selector-icon">
                    <i class="fas fa-hashtag"></i>
                </div>
                <select id="roomSelect">
                    <option value="general">العامة</option>
                    <option value="tech">تقنية</option>
                    <option value="entertainment">ترفيه</option>
                    <option value="news">أخبار</option>
                </select>
            </div>
        </div>
        
        <div class="header-right">
            <div class="user-info">
                <span id="userName"></span>
                <button id="logoutBtn" class="btn-icon" title="تسجيل الخروج">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
            
            <div class="header-buttons">
                <button id="notificationsBtn" class="btn-icon" title="الإشعارات">
                    <i class="fas fa-bell"></i>
                </button>
                
                <button id="settingsBtn" class="btn-icon" title="الإعدادات">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="app-main">
        <div class="room-info-bar">
            <div class="room-meta">
                <h2 id="currentRoomTitle">الغرفة العامة</h2>
                <div class="room-stats">
                    <span><i class="fas fa-users"></i> <span id="onlineCount">0</span> متواجدون</span>
                    <span><i class="fas fa-comment"></i> <span id="messageCount">0</span> رسالة</span>
                </div>
            </div>
        </div>
        
        <div class="chat-container">
            <div id="chatMessages" class="chat-messages"></div>

            <div class="message-input-container">
                <div class="input-actions">
                    <button class="btn-input-action" title="إضافة إيموجي">
                        <i class="far fa-smile"></i>
                    </button>
                </div>
                
                <div class="message-input">
                    <input type="text" id="messageInput" placeholder="اكتب رسالتك هنا...">
                </div>
                
                <div class="send-actions">
                    <button id="sendBtn" class="btn-primary">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="settingsModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-container">
            <div class="modal-header">
                <h2><i class="fas fa-cog"></i> الإعدادات</h2>
                <button class="modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="modal-body">
                <div class="setting-section">
                    <h3><i class="fas fa-user"></i> حساب المستخدم</h3>
                    <div class="form-group">
                        <label>اسم المستخدم</label>
                        <input type="text" id="usernameInput" class="input-field">
                    </div>
                </div>
                
                <div class="setting-section">
                    <h3><i class="fas fa-palette"></i> المظهر</h3>
                    <div class="form-group">
                        <label>السمة</label>
                        <select id="themeSelect" class="input-field">
                            <option value="default">افتراضي</option>
                            <option value="dark">داكن</option>
                            <option value="blue">أزرق</option>
                            <option value="green">أخضر</option>
                        </select>
                    </div>
                </div>
                
                <div class="setting-section">
                    <h3><i class="fas fa-volume-up"></i> الأصوات</h3>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="soundEnabled" checked>
                            تفعيل أصوات الإشعارات
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="modal-footer">
                <button class="btn-secondary" id="modalCancelBtn">إلغاء</button>
                <button class="btn-primary" id="modalSaveBtn">حفظ التغييرات</button>
            </div>
        </div>
    </div>

    <audio id="messageSound" src="notification.mp3" preload="auto"></audio>
</body>
</html>
